<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>
    <!-- external css -->
    <link rel="stylesheet" href="tailwind.init.css" />
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="font-poppins text-white bg-[#271440]">
    <!-- header -->
    <header>
      <!-- navbar -->
      <nav
        class="fixed top-0 left-0 w-full z-50 bg-[#271440]/80 backdrop-blur-md border-b border-white/10"
      >
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center">
              <a href="#">
                <span class="text-2xl font-bold text-white">
                  Tech<span
                    class="bg-linear-to-tr from-yellow-400 via-pink-500 to-purple-600 bg-clip-text text-transparent drop-shadow-[0_0_12px_rgba(236,72,153,0.6)]"
                    >Wave</span
                  >
                </span>
              </a>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center gap-8">
              <a
                href="#"
                class="text-sm text-gray-300 hover:text-white transition"
              >
                About
              </a>
              <a
                href="#"
                class="text-sm text-gray-300 hover:text-white transition"
              >
                Episodes
              </a>
              <a
                href="#"
                class="text-sm text-gray-300 hover:text-white transition"
              >
                Host
              </a>
            </div>

            <button
              class="hidden md:flex items-center gap-2 px-5 py-2 rounded-full text-sm font-semibold text-white bg-linear-to-tr from-yellow-400 via-pink-500 to-purple-600 hover:opacity-90 transition"
            >
              Subscribe <img src="assets/arrow_forward.png" alt="" />
            </button>

            <!-- Mobile Menu Button -->
            <button
              id="menu-btn"
              class="md:hidden text-white focus:outline-none"
            >
              <img class="h-4 w-4" src="assets/hamburger-menu.png" alt="" />
            </button>
          </div>
        </div>
      </nav>
    </header>
    <!-- main -->
    <main>
      <!-- banner -->
      <section
        class="pt-28 sm:pt-32 pb-16 sm:pb-20 bg-cover bg-center bg-no-repeat overflow-hidden"
        style="background-image: url(/assets/hero-bg.png)"
      >
        <!-- Content -->
        <div
          class="flex flex-col items-center gap-10 px-4 text-center"
        >
          <!-- Circle + Microphone -->
          <div
            class="relative flex justify-center items-center w-56 h-56 sm:w-72 sm:h-72 lg:w-80 lg:h-80 bg-cover bg-center bg-no-repeat overflow-hidden"
            style="background-image: url(/assets/hero-circle.png)"
          >
            <img
              src="assets/microphone.png"
              alt="Microphone"
              class="w-24 sm:w-28 lg:w-32"
            />
            <!-- new badge -->
            <div
              class="absolute top-2 right-0 md:right-3 lg:right-5 px-4 py-1.5 bg-green-400 rounded-full text-black font-semibold"
            >
              New
            </div>
          </div>
          <!-- Text Content -->
          <div class="flex flex-col items-center max-w-xl gap-4">
            <h3 class="text-3xl sm:text-4xl lg:text-5xl font-extrabold">
              TechWave
            </h3>

            <p class="text-sm sm:text-base text-gray-300">
              Your daily dose of tech insights, productivity hacks, and personal
              growth
            </p>

            <!-- Buttons -->
            <div class="flex gap-4 mt-4">
              <button
                class="flex items-center justify-center gap-2 px-6 py-3 rounded-full bg-linear-to-tr from-yellow-400 via-pink-500 to-purple-600 text-white font-semibold hover:opacity-90 hover:scale-105 transition"
              >
                <img src="assets/spotify.png" alt="" class="w-5" />
                Listen on Spotify
              </button>

              <button
                class="flex items-center justify-center gap-2 px-6 py-3 rounded-full border border-[#1DB954] text-[#1DB954] font-semibold hover:bg-white/10 hover:scale-105 transition"
              >
                <img src="assets/message.png" alt="" class="w-5" />
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
